<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="welcome.html" method="get">
        <label for="">FName</label>
        <input type="text" name="name" id="fname"><br/>
        <label for="">LName</label>
        <input type="text" name="name" id="lname"><br/>
        <label>Gender</label>
        <input type="radio" name="gender" value="male"/>:Male
        <input type="radio" name="gender" value="female"/>:Female<br/>
        <label>Hobbies</label>
        <input type="checkbox" name="Hobbies" value="Reading">:Reading
        <input type="checkbox" name="Hobbies" value="Playing">:Playing
        <input type="checkbox" name="Hobbies" value="Writing">:Writing<br/>
        <label>Salary</label>
        <input type="number" name="salary"/><br/>
        <label>LinkedURL</label>
        <input type="url" name="url"/><br/>
        <label>DOB</label>
        <input type="datetime-local" name="dob"><br/>
        <label>City</label>
        <select name="city">
            <option>--Select City--</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Pune">Pune</option>
        </select><br/>
        <label>SkillSet</label>
        <select name="skillSet" multiple>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="AI">AI</option>
            <option value="ReactJS">ReactJS</option>
        </select>
        <br/>
        <label>Address</label>
       <textarea name="address" cols="8" rows="5">

       </textarea>
       <input type="submit" value="Submit Profile"/>
    </form>
</body>
</html>
